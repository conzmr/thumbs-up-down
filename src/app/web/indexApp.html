<div class="content" >
  <span class="right floated" (click)="showCommentsClick()">
    <i class="comment icon"></i>
    {{ numComments }} comentarios
  </span>
  <i class="heart outline like icon"></i>
    {{ numLikes }} likes
</div>

<div class="extra content">

  <div class="ui large transparent left icon input">
      <form class="ui form" id="form" onSubmit="return false;">
          <div class="field">
            <input type="text"
                  placeholder="New comment..."
                  #newComment 
                  (keyup.enter)="addComment(newComment.value); newComment.value=''">
          </div>    
      </form>
  </div>

  <div id="posts"  *ngFor = "let item of c">
    <div class="comments" *ngIf="showComments">
      <p> {{item}} </p>
    </div>
  </div>

</div>
